<h2>Reactivos : <small>Dinamicos</small></h2>
<hr>
<form autocomplete="off" 
    [formGroup]= "miFormulario"
    (keydown.enter)="$event.preventDefault()">
    <!-- nombre1 -->
    <div class="mb-3  row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-12">
            <input  type="text" 
                    class="form-control"
                    placeholder="Nombre de la persona"
                    formControlName="nombre"
                    >
            <span class="form-text text-danger"
                    *ngIf="validarCampo('nombre')">
                El campo nombre es requerido
            </span>
        </div>
    </div>
    
    <!-- Agregar favorito -->
    <div class="mb-3  row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-12">

            <div class="input-group mb-3">
                <input  type="text" 
                        class="form-control"
                        (keyup.enter) = "agregarFavorito()"
                        [formControl] = "nuevoFavorito"
                        placeholder="Juego favorito"
                >
                <button class="btn btn-outline-primary" 
                        type="button"
                        (click)="agregarFavorito()">
                        Button
                </button>
            </div>     

        </div>
    </div>

    <!-- Lista de juegos -->
    <div class="mb-3  row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-12" formArrayName='favoritos'>

            <div class="input-group mb-1" 
            *ngFor="let favorito of favoritosArr.controls; let i = index">
                
                <input class="form-control mb-1" 
                       [formControlName]="i">
                
                <button class="btn btn-outline-danger" 
                    type="submit"
                    (click)="borrar(i)"
                    >
                    eliminar
                </button>
            </div>

        </div>
    </div>

    <div class=" row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    (click)="guardar()"
                    >
                Guardar
            </button>  
        </div>
    </div>
</form>

<div class="row">
    <pre>{{ miFormulario.valid | json}}</pre>
    <pre>{{ miFormulario.value | json}}</pre>
</div>


<div class="row">
    <span>agregar juego</span>
    <pre>{{ nuevoFavorito.valid | json}}</pre>
    <pre>{{ nuevoFavorito.value | json}}</pre>

</div>
