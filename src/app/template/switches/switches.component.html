<h2>Template : Switches</h2>

<hr>

<form #miFormulario="ngForm">

    <!-- radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"> Genero </label>
        <div class="col-sm-8">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    name="radioGenero" 
                    value="M"
                    [(ngModel)] = 'persona.genero'
                    id="radioMasculino"
                    required>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>
            <div class="form-check">
                <input  
                    class="form-check-input" 
                    type="radio" 
                    name="radioGenero" 
                    value="F"
                    [(ngModel)] = 'persona.genero'
                    id="radioFemenino"
                    required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>
        </div>
    </div>

    
    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"> Notificaciones</label>
        <div class="col-sm-8">
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="flexSwitchCheckChecked"
                    [(ngModel)] = "persona.notificaciones"
                    name="notificaiones"
                    checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>
    
        
    <!-- Checks -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"> </label>
        <div class="col-sm-8">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="flexCheckDefault"
                    [(ngModel)] = "terminoYCondiciones"
                    name="terminos"
                    required
                    >
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condiciones
                </label>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button 
                class="btn btn-primary float-end"
                [disabled] = "miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre>{{  persona| json }}</pre>
<br>

<h5>terminos</h5>
<pre>{{  miFormulario.controls?.terminos?.errors | json }}</pre>
<br>

<h5>valid</h5>
<pre>{{ miFormulario.valid}}</pre>
